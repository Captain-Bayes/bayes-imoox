name: Deploy Captain Bayes Notebooks
on:
    push:
        branches:
            - deploy
    workflow_dispatch:

jobs:
    deploy-pages:
        name: Deploy Github Pages
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Julia
              uses: julia-actions/setup-julia@v1
              with:
                  version: 1.6.4
            - name: Install bind server requirements
              run: julia -e 'import Pkg; Pkg.instantiate();'
              env:
                JULIA_PROJECT: "./bind-server-environment"
            - name: Install notebook requirements
              run: julia -e 'import Pkg; Pkg.instantiate();'
              env:
                JULIA_PROJECT: "."
            - name: Run Pluto notebooks
              run: julia -e '
                  import Pkg;
                  Pkg.instantiate();
                  
                  using PlutoSliderServer;
                  github_action(; Export_output_dir=".", Export_disable_ui=false, Export_baked_state=true, Export_offer_binder=true, Export_slider_server_url="https://pluto-bayes.tugraz.at/");'
              env:
                JULIA_LOAD_PATH: ":."
                JULIA_PROJECT: "./bind-server-environment"
            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: deploy-output
                  FOLDER: .
    build-docker:
        name: Push Docker image to GitHub Packages
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo
            uses: actions/checkout@v2
          - name: Login to GitHub Container Registry
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{ secrets.CR_USER }}
              password: ${{ secrets.CR_PAT }}
          - name: Build and push
            uses: docker/build-push-action@v2
            with:
              context: .
              file: ./bind-server-environment/Dockerfile
              platforms: linux/amd64
              push: true
              tags: |
                ghcr.io/captain-bayes/pluto-server:latest
